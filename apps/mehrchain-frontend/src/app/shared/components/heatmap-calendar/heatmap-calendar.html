<div #scrollContainer class="w-full overflow-x-auto pb-4 scroll-smooth">
  <div class="flex flex-col gap-1 h-[100px] flex-wrap content-start min-w-max pr-1">
    @for (day of calendarData(); track day.date) {
      <div
        class="w-3 h-3 rounded-sm transition-all hover:ring-1 hover:ring-gray-400"
        [title]="day.title"
        [class]="{
          'bg-gray-100': day.level === 0,
          'bg-primary/20': day.level === 1,
          'bg-primary/40': day.level === 2,
          'bg-primary/70': day.level === 3,
          'bg-primary': day.level === 4,
          'ring-1 ring-offset-1 ring-primary': isToday(day.date),
        }"
      ></div>
    }
  </div>
</div>
<div class="flex items-center justify-end gap-2 text-[10px] text-gray-400 mt-2"></div>
